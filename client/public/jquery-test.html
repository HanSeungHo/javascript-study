<!DOCTYPE html>
<html>
<head>
	<title>jQuery Test</title>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

	<script>
		$(function() {
			console.log('hi');
			$('div').text("I'm div.");
			$('#id1').text("I'm div with id1");
			$var = $('.class1');
			$var.text("I'm div with class1.");
			$var.before('<h3>before</h3>');
		});
	</script>
</head>
<body>

	<h1>div</h1><div></div>
	<h1>id1</h1><div id="id1"></div>
	<h1>class1</h1><div class="class1"></div>

</body>
</html>
